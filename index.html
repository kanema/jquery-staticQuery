<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.staticQuery.js"></script>
<script type="text/javascript">

	(function( $, j ) {
	
		$(window).ready( function() {
			
			/**
			 * Bench function
			 */
			var bench = function ( fn ) {
				var i2 = 1,
				total = 0,
				loopings = 1000,
				inLoop = 100;
				
				while (i2 < loopings) {
					var i = 1,
					start = end = new Date().getTime()
					while ( i < inLoop ) {
						fn();
						i++;
					};
					end = new Date().getTime();
					total += ( end - start );
					i2++;
				};
				return ( total / loopings ) + "ms";
			};
			
			
			/**
			 * Demo
			 */
			var result = "Normal selector query: " + bench( function() {
				$('p');
			} ) + "<br />...";
			
			$('body').append(result);
			
			setTimeout( function() {
				result = "With staticQuery: " + bench( function() {
					j('p');
				} );
				$('body').append(result);
			}, 1000 );
			

		});
	})( jQuery, jQuery.staticQuery );

</script>
</head>
<body>
	<p style="display:none;">Test</p>
	<p style="display:none;">Test</p>
	<p style="display:none;">Test</p>
</body>
</html>
